<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Gallery</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container">
            <a class="navbar-brand fw bold" href="#">Portofolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <section class="gal py-3" id="gallery">
        <div class="container-lg">
            <div class="row bg-body-secondary align-items-center">
                <div class="col-12">
                    <h2 class="text-center">My interest in photography</h2>
                </div>
                <div class="gallery">
                    <ul class="menu">
                        <li class="button active" data-filter="all">all</li>
                        <li class="button" data-filter="city">city</li>
                        <li class="button" data-filter="flower">flower</li>
                        <li class="button" data-filter="scenery">scenery</li>
                    </ul>
            
                <div class="image-container">
                    <a href="gal/c1.jpg" class="image city">
                        <img src="gal/c1.jpg">
                        <span>Chocolate ice cream</span>
                    </a>
                    <a href="gal/c2.jpg" class="image city">
                        <img src="gal/c2.jpg">
                        <span>Chocolate ice cream</span>
                    </a>
                    <a href="gal/c3.jpg" class="image city">
                        <img src="gal/c3.jpg">
                        <span>Chocolate ice cream</span>
                    </a>
                    <a href="gal/f1.jpg" class="image flower">
                        <img src="gal/f1.jpg">
                        <span>Chocolate ice cream</span>
                    </a>
                    <a href="gal/f2.jpg" class="image flower">
                        <img src="gal/f2.jpg">
                        <span>Chocolate ice cream</span>
                    </a>
                    <a href="gal/f3.jpg" class="image flower">
                        <img src="gal/f3.jpg">
                        <span>Chocolate ice cream</span>
                    </a>
                    <a href="gal/s4.jpg" class="image scenery">
                        <img src="gal/s3.jpg">
                        <span>Chocolate ice cream</span>
                    </a>
                    <a href="gal/s2.jpg" class="image scenery">
                        <img src="gal/s2.jpg">
                        <span>Chocolate ice cream</span>
                    </a>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script>
        $(document).ready(function () {
            $('.button').click(function () {
                $(this).addClass('active').siblings().removeClass('active');
                var filter = $(this).attr('data-filter');
    
                if (filter == 'all') {
                    $('.image').show(400);
                } else {
                    $('.image').not('.' + filter).hide(200);
                    $('.image').filter('.' + filter).show(400);
                }
            });
    
            $('.gallery').magnificPopup({
                delegate: 'a',
                type: 'image',
                gallery: {
                    enabled: true
                }
            });
        });
        </script>
    </body>
</html>
